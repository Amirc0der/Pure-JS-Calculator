<!DOCTYPE html>
<html>
   <head>
      <link rel="stylesheet" type="text/css" href="style.css">
      <style type="text/css" href="style.clas"></style>
      <title> Pure JS Calculator </title>
   </head>
   <body>
      <div class="box">
         <div class="head">
            <p>Pure JS Calculator</p>
         </div>
         <div class="body">
            <input readonly id="monitor">
            <span onclick="mplus();">M+</span>
            <span onclick="mminus();">M-</span>
            <span onclick="mclean();">MC</span>
            <span onclick="mread();">MR</span>
            <span onclick="num(7);">7</span>
            <span onclick="num(8);">8</span>
            <span onclick="num(9);">9</span>
            <span onclick="operator('+');">+</span>
            <span onclick="num(4);">4</span>
            <span onclick="num(5);">5</span>
            <span onclick="num(6);">6</span>
            <span onclick="operator('-');">-</span>
            <span onclick="num(1);">1</span>
            <span onclick="num(2);">2</span>
            <span onclick="num(3);">3</span>
            <span onclick="operator('*');">*</span>
            <span onclick="operator('.');">.</span>
            <span onclick="num(0);">0</span>
            <span onclick="clean();">C</span>
            <span onclick="operator('/');">/</span>
            <span onclick="num('(');">(</span>
            <span onclick="num(')');">)</span>
            <span onclick="calculate();">=</span>
         </div>
      </div>
      <script type="text/javascript" src="js.js"></script>
   </body>
</html>
