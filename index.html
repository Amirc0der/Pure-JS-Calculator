<!DOCTYPE html>
<html>
   <head lang="fa-IR">
      <meta charset="utf-8" />
      <link rel="stylesheet" type="text/css" href="style.css">
      <style type="text/css" href="style.clas"></style>
      <title> Calculator </title>
   </head>
   <body>
      <div class="box">
         <div class="head">
            <p>Pure JS Calculator</p>
         </div>
         <div class="body">
            <div id="monitor">0</div>
            <button type="button" onclick="mplus();">M+</button>
            <button type="button" onclick="mminus();">M-</button>
            <button type="button" onclick="mclean();">MC</button>
            <button type="button" onclick="mread();">MR</button>
            <button type="button" onclick="num(7);">7</button>
            <button type="button" onclick="num(8);">8</button>
            <button type="button" onclick="num(9);">9</button>
            <button type="button" onclick="operator('+');">+</button>
            <br>
            <button type="button" onclick="num(4);">4</button>
            <button type="button" onclick="num(5);">5</button>
            <button type="button" onclick="num(6);">6</button>
            <button type="button" onclick="operator('-');">-</button>
            <br>
            <button type="button" onclick="num(1);">1</button>
            <button type="button" onclick="num(2);">2</button>
            <button type="button" onclick="num(3);">3</button>
            <button type="button" onclick="operator('*');">*</button>
            <br>
            <button type="button" onclick="operator('.');">.</button>
            <button type="button" onclick="num(0);">0</button>
            <button type="button" onclick="clean();">C</button>
            <button type="button" onclick="operator('/');">/</button>
            <br>
            <button type="button" onclick="equal();">=</button>
         </div>
      </div>
      <script type="text/javascript" src="js.js"></script>
   </body>
</html>
